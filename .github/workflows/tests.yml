name: Tests

on: [pull_request, push]

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-18.04
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Tests Report
        run: npm run test
